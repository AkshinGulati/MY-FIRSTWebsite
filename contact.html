<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body id="contact">
    <div class="container">
        <header class="header">
         <a class="link-title" href="/">MY WEBSITE</a>
        </header>
        <nav class="menu">
       
                <a href="/">Home</a> &nbsp;&nbsp;
                <a href="about.html">About us</a> &nbsp;&nbsp;
                <a href="contact">Contact us</a>
        </nav>
        <aside>
            <h1> SIDEBAR</h1>
        </aside>
    <article class="main">
           <h1 class="page-heading">Contact</h1>
           <div id="form">
                <form action="#" method="post" onsubmit="return false;">
                    <p>
                     <label for="name">Name:</label>
                     <input type="text" id="name" name="name" required maxlength="50" pattern="[A-Za-z\s]+">
                    </p>
                     <p>
                     <label for="email">Email:</label>
                     <input type="email" id="email" name="email" required maxlength="100">
                     </p>
                     <p>
                     <label for="subject">Subject:</label>
                     <input type="text" id="subject" name="subject" required maxlength="100">
                     </p>
                     <p>
                     <label for="message">Message:</label>
                     <textarea id="message" name="message" cols="30" rows="10" required maxlength="500" placeholder="Your message here..."></textarea>
                     </p>
                     <p>
                     <button name="submit" id="submit" type="submit" onclick="alert('Thank you! This is a demo form.')">Send</button>
                     </p>
                </form>
           </div>
